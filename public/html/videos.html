<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Videos</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>

</head>
<body ng-controller="mainController">

	<div ng-repeat="video in videos">
		<h2>{{video.name}}</h2>
		<h3>{{video.url}}</h3>
		<iframe width="560" height="315" src="{{trustHtml(video.url)}}" frameborder="0" allowfullscreen></iframe>
	</div>

	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
